<h2 mat-dialog-title>Confirmar Remoção da Transação #{{data.transacao.id}}</h2>
<mat-dialog-content> Você deseja excluir a transação de valor {{ data.transacao.valor |
    currency:'BRL':'symbol':'1.2-2':'pt-BR' }} atribuida ao CPF {{ data.transacao.cpf | cpfFormat}} ?</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button class="btn-confirm" (click)="confirmar()">Sim</button>
    <button mat-button class="btn-cancel" (click)="fechar()">Não</button>
</mat-dialog-actions>
